<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider">
    <div class="slide-info" id="slide-info">
        <!-- Slide info and images will be updated here -->
    </div>
    <button class="slider--btn slider--btn__prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="slider--btn slider--btn__next" onclick="changeSlide(1)">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
